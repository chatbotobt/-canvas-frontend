<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chatbot</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chatBox { max-width: 600px; margin: auto; padding: 10px; border: 1px solid #ccc; min-height: 300px; }
    .response { margin-top: 10px; }
    input[type="text"] { width: 80%; padding: 10px; }
    button { padding: 10px; }
  </style>
</head>
<body>
  <h1>Simple Chatbot</h1>
  <div id="chatBox"></div>
  <input type="text" id="userInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const backendURL = "https://<your-username>-canvas-backend.hf.space/run/predict";

    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input.trim()) return;
      document.getElementById("chatBox").innerHTML += `<p><b>You:</b> ${input}</p>`;

      const response = await fetch(backendURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: [input] })
      });

      const result = await response.json();
      const reply = result.data[0] || "No reply";
      document.getElementById("chatBox").innerHTML += `<div class="response"><b>Bot:</b> ${reply}</div>`;
      document.getElementById("userInput").value = "";
    }
  </script>
</body>
</html>
