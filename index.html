<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Chatbot Frontend</title>
</head>
<body>
    <h1>Chatbot Frontend</h1>
    <input id="input" type="text" placeholder="Say something..." />
    <button onclick="send()">Send</button>
    <pre id="output"></pre>

    <script>
      async function send() {
        const input = document.getElementById("input").value;
        const responseBox = document.getElementById("output");
        responseBox.textContent = "Loading...";

        const response = await fetch("https://YOUR-BACKEND-SPACE-NAME.hf.space/api/predict", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({data: [input]})
        });

        if (!response.ok) {
          responseBox.textContent = "Error contacting backend.";
          return;
        }

        const result = await response.json();
        responseBox.textContent = result.data[0];
      }
    </script>
</body>
</html>
