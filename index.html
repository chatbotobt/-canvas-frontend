<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chatbot Frontend</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    #chatbox { border: 1px solid #ccc; padding: 1rem; height: 400px; overflow-y: auto; }
    .message { margin: 0.5rem 0; }
    .user { color: blue; }
    .bot { color: green; }
    input[type="text"] { width: 80%; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; }
  </style>
</head>
<body>

  <h2>Chatbot Frontend</h2>

  <div id="chatbox"></div>

  <input type="text" id="messageInput" placeholder="Type your message here..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const chatbox = document.getElementById('chatbox');
    const messageInput = document.getElementById('messageInput');

    // Change this URL to your Hugging Face Space backend URL, e.g.:
    // https://your-username-yourspace.hf.space/run/predict
    const backendURL = 'https://your-hf-space.hf.space/run/predict';

    // Maintain chat history as pairs [userMsg, botMsg]
    let chatHistory = [];

    function appendMessage(text, sender) {
      const div = document.createElement('div');
      div.classList.add('message', sender);
      div.textContent = (sender === 'user' ? 'You: ' : 'Bot: ') + text;
      chatbox.appendChild(div);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = messageInput.value.trim();
      if (!userMessage) return;

      appendMessage(userMessage, 'user');
      messageInput.value = '';

      // Prepare data for Gradio backend
      // Gradio expects JSON { data: [input_text, chat_history] }
      const payload = {
        data: [userMessage, chatHistory]
      };

      try {
        const response = await fetch(backendURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        const result = await response.json();

        // Gradio returns: { data: [clear_input, chat_history] }
        chatHistory = result.data[1];
        const botReply = chatHistory[chatHistory.length - 1][1];
        appendMessage(botReply, 'bot');

      } catch (error) {
        appendMessage('Error contacting backend.', 'bot');
        console.error(error);
      }
    }

    // Optional: submit on enter key
    messageInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>
</body>
</html>
