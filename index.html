<!DOCTYPE html>
<html>
<head>
    <title>Canvas LMS Chatbot</title>
</head>
<body>
    <h1>Canvas LMS Chatbot</h1>
    <input type="text" id="question" placeholder="Ask about Canvas..." size="50">
    <button onclick="ask()">Ask</button>
    <pre id="answer" style="white-space: pre-wrap;"></pre>

    <script>
        async function ask() {
            const question = document.getElementById('question').value;
            if (!question.trim()) {
                alert("Please enter a question.");
                return;
            }
            document.getElementById('answer').textContent = "Thinking...";

            try {
                const response = await fetch('https://YOUR-HF-USERNAME-YOUR-SPACE-NAME.hf.space/api/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: [question] })
                });
                const result = await response.json();
                document.getElementById('answer').textContent = result.data[0] || "No answer received.";
            } catch (error) {
                document.getElementById('answer').textContent = "Error contacting backend.";
                console.error(error);
            }
        }
    </script>
</body>
</html>
