<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chatbot Frontend</title>
</head>
<body>
    <h1>Simple Chatbot Frontend</h1>
    <input type="text" id="userInput" placeholder="Type your message here" style="width:300px" />
    <button onclick="sendMessage()">Send</button>

    <h3>Bot Response:</h3>
    <p id="botResponse"></p>

    <script>
        async function sendMessage() {
            const message = document.getElementById("userInput").value;
            if (!message) return alert("Please enter a message");

            // Replace this URL with your deployed Hugging Face Space URL
            const apiUrl = "https://YOUR-HUGGINGFACE-SPACE-NAME.hf.space/api/predict";

            const response = await fetch(apiUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    data: [message]
                }),
            });

            if (!response.ok) {
                document.getElementById("botResponse").innerText = "Error contacting backend.";
                return;
            }

            const result = await response.json();
            // The response from Gradio API usually looks like: { data: [responseText] }
            document.getElementById("botResponse").innerText = result.data[0];
        }
    </script>
</body>
</html>
